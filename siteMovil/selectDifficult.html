            </div>
            
            <div class="subject-container">

                </div>

                <div id="substraction">SUBSTRACTION</div>

            </div>
            
            <div class="subject-container">

                    <img src="assets/images/blank_check.png">

                </div>

            </div>
            
            <div class="subject-container">

                </div>

            </div>
            
        </div>
       
        <div class="object-center">

            <button class="menuBtn red-btn" type="button" onclick="window.location.href='selectSubject.html'">BACK</button>
            
            <button class="menuBtn green-btn" type="button" onclick="window.location.href='customize.html'">NEXT</button>

        </div>
        
    </div>

    </section>
    
    <section id="landscape">
    
    <div class="container font-luckiest">
        
        <div class="banner">DIFFICULTY</div>
        
        <div class="dificult-container">
            
            <div class="left-arrow"></div>
            <div class="lvl-text" style="width: 80%; transform: translateY(9%);">EASY</div>
            <div class="right-arrow"></div>
 
        </div>
        
        <div class="menu-container">
            
            <div class="subject-container">
                
                <div class="checkBlank checkBox0">
                    <img src="assets/images/blank_check.png"> 
                    <img class="markCheck" src="assets/images/mark_check.png">
                </div>

                <div id="adition">ADITION</div>

                <div class="plus-btn plusImg1"></div>
            
            </div>
            
            <div class="subject-container">
                <div class="checkBlank checkBox1">
                    <img src="assets/images/blank_check.png"> 
                    <img class="markCheck" src="assets/images/mark_check.png">
                </div>

                <div id="substraction">SUBSTRACTION</div>

                <div class="plus-btn plusImg2"></div>
            </div>
            
            <div class="subject-container">
                <div class="checkBlank checkBox2">
                    <img src="assets/images/blank_check.png"> 
                    <img class="markCheck" src="assets/images/mark_check.png">
                </div>

                <div id="multiplcation">MULTIPLICATION</div>

                <div class="plus-btn plusImg3"></div>
            </div>
            
            <div class="subject-container">

                <div class="plus-btn plusImg4"></div>
            </div>
            
        </div>
       
        <div class="object-center">

            <button class="menuBtn red-btn" type="button" onclick="window.location.href='selectSubject.html'"><div style="transform: translateY(-20%);">BACK</div></button>
            
            <button class="menuBtn green-btn" type="button" onclick="window.location.href='customize.html'"><div style="transform: translateY(-15%);">NEXT</div></button>

        </div>
        
    </div>

    </section>
    
    <!-- modal -->
    <div id="modal" class="modal ">
        <div class="modal-content font-luckiest">
            <div class="modal-title">
                <span>ADITION</span>
                <img class="close-btn" src="assets/images/closeButton.png">
            </div>
            
            <div class="modal-body">
            </div>
        </div>
            
    </div>


<script type="text/javascript" src="assets/js/modal.js"></script>
<script>

    for(var i = 0; i < 4; i++){
        $(".checkBox" + i).attr("selection",1);

        $(".checkBox" + i).click(function(){

             if($(this).attr("selection") == 1){
                 $(this).find(".markCheck").css("display","none");
                 $(this).attr("selection",0)
             }else{
                 $(this).find(".markCheck").css("display","block");
                 $(this).attr("selection",1)
             }
        });
    }
    
    var index = 0;
    
    var lvl = ['EASY', 'MEDIUM', 'HARD', 'MASTER']
    
    $(".left-arrow").click(function(){
        if(index > 0){
            index--
        }
        else{
            index = lvl.length - 1
        }
        $(".lvl-text").text(lvl[index]);
    });
    
    $(".right-arrow").click(function(){
        if(index < lvl.length -1){
            index++
        }
        else{
            index = 0
        }
        $(".lvl-text").text(lvl[index]);
    });
    
    for(var r = 1; r <= 4; r++){
        $(".plusImg"+r).css('background-image', "url('assets/images/plus" + r + ".png')");
    }
    
    var aditionOptions = 
        [
        "X+X=? Max Sum 9",
        "X+?=X Max Sum 9",
        "X+X=? Max Sum 19",
        "10+X=? Max Sum 19",
        "XX+X=? Max Sum 104",
        "XX+?=X Max Sum 104",
        "XX+X=? Min 11 Max Sum 108",
        "XX+?=X Min 11 Max Sum 108 "    
        ]
    
    for(var p = 0; p < aditionOptions.length; p++){

        $(".modal-body").append(`<div id="operation`+p+`" class="menu-options">
                                    <div>
                                        <span>` + aditionOptions[p] + `</span>
                                    </div>

                                    <div>
                                        <div class="checkChoice">
                                            <img src="assets/images/blank_check.png">
                                            <img class="markCheck" src="assets/images/mark_check.png">
                                        </div>
                                    </div>
                                </div>`
        );

        if(p % 2 == 0){
           $("#operation" + p).addClass("purple-back");
        }
    }

    for(var i = 0; i < aditionOptions.length; i++){
        $("#operation" + i).attr("selection",1);

        $("#operation" + i).click(function(){

             if($(this).attr("selection") == 1){
                 $(this).find(".markCheck").css("display","none");
                 $(this).attr("selection",0)
             }else{
                 $(this).find(".markCheck").css("display","block");
                 $(this).attr("selection",1)
             }
        });
    }
    
</script>
    
</body>       
</html>
