<!doctype html>
<html>
<head>
    <title class="languageTitle">Yogome tournament</title>
    <meta name="viewport" content="width = 1050, user-scalable = no" />
    <meta charset="UTF-8">   
    <link rel="stylesheet" type="text/css" href="assets/css/main.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/dificulty.css" />
    <!--<link rel="stylesheet" type="text/css" href="assets/css/customize.css" />-->
    <link rel="stylesheet" type="text/css" href="assets/css/lobby.css" />
    <!-- Jquery   -->
    <script src="assets/js/lib/jquery.min.js" ></script>
    <!--  Bootstrap 3.0  -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
    
    <script type="text/javascript" src="assets/js/lib/greensock/TweenMax.min.js"></script>
    <script type="text/javascript" src="assets/js/lib/iscroll-probe.js"></script>

    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    
    <script src="assets/js/Carousel.js"></script>
    
    <script>
    $(document).ready(function() {
        $('.carousel-container').carousel({
            num: 1,
            maxWidth: 450,
            maxHeight: 450,
            distance: 100,
            scale: 0.6,
            animationTime: 500,
            autoPlay: false,
            distance: 100
        });
    });
    </script>
    
</head>
    
<body>
         
    <section id="bgGradient"></section>
    
    <!-- portrait view -->
    <section id="portrait">
        
        <div class="container font-luckiest">

            <div class="banner">LOBBY</div>

            <div class="pin-container">

                <div class="pin-title"><span>PIN</span>
                </div>

                <div class="pin-body">
                    <div id="pin" class="pin-style">123535</div>
                    <div class="share-style">SHARE THE NUMBER WITH THE OTHER PLAYER</div>
                    <div class="players-container">
                        <div class="yogo-container player"></div>
                        <div class="yogo-container challenger">
                            <div class="mini">LOOKING FOR PLAYERS ...</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="object-center" style="margin-top: 10%;">

                <button class="menuBtn red-btn" type="button" onclick="window.location.href='customize.html'">BACK</button>

                <button class="menuBtn green-btn" type="button">START</button>

            </div>
        </div>
    </section>
    
    <!-- landscape view -->
    <section id="landscape">
        
        <div class="container font-luckiest">

            <div class="banner">LOBBY</div>

            <div class="pin-container">

                <div class="pin-title"><span>PIN</span>
                </div>

                <div class="pin-body">
                    <div>
                        <div id="pin" class="pin-style">123535</div>
                        <div class="share-style">SHARE THE NUMBER WITH THE OTHER PLAYER</div>
                    </div>
                    
                    <div class="players-container">
                        <div class="yogo-container player"></div>
                        <div class="yogo-container challenger">
                            <div class="mini">LOOKING FOR PLAYERS ...</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="object-center" style="margin-top: 3%;">

                <button class="menuBtn red-btn" type="button" onclick="window.location.href='customize.html'">BACK</button>

                <button class="menuBtn green-btn" type="button">START</button>

            </div>
        </div>
    </section>

    <script>

        $(".player").css("background-image", "url('assets/images/yogotars/"+1+".png')");

    </script>
    
</body>       
</html>
