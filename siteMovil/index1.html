<!doctype html>
<html>
<head>
    <title class="languageTitle">Yogome tournament</title>
    <meta name="viewport" content="width = 1050, user-scalable = no" />
    <meta charset="UTF-8">   
    <link rel="stylesheet" type="text/css" href="assets/css/main.css" />
    <!-- Jquery   -->
    <script src="assets/js/lib/jquery.min.js" ></script>
    <!--  Bootstrap 3.0  -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <script type="text/javascript" src="assets/js/lib/greensock/TweenMax.min.js"></script>
    <script type="text/javascript" src="assets/js/lib/iscroll-probe.js"></script>
    
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    
    <script src="assets/js/Carousel.js"></script>
    
    <script>
    $(document).ready(function() {
        $('.planets-container').carousel({
            num: 5,
            maxWidth: 450,
            maxHeight: 450,
            distance: 100,
            scale: 0.6,
            animationTime: 500,
            autoPlay: false,
            distance: 100
        });
    });
    </script>

</head>
    
<body>
     
    <section id="bgGradient"></section> 
    <section id="bgParallax"></section>      
<!--    <div id="logo"><img class="logoTour img-responsive center-block" src="assets/images/logo.png"></div> -->
        
    <div id="parallaxContainer">                                                           
            <div class="floor"></div>
            <div class="gradientfloor"></div>
            <div class="sideRight"></div>
            <div class="sideLeft"></div>
            <div class="grassrim"></div>
            <div class="grassrim2"></div>
            <div class="grassRrim"></div>
            <div class="grassRrim2"></div>            
    </div> 
    

            
    <div class="planets-container">
        <ul>
            <div id="load-planets"></div>
            <li>
                <img src="assets/images/planets/codus.png" alt="" />
            </li>
            <li>
                <img src="assets/images/planets/creat.png" alt="" />
            </li>
            <li>
                <img src="assets/images/planets/health.png" alt="" />
            </li>
            <li>
                <img src="assets/images/planets/geogra.png" alt="" />
            </li>
            <li>
                <img src="assets/images/planets/wordo.png" alt="" />
            </li>
            <li>
                <img src="assets/images/planets/mathdromeda.png" alt="" />
            </li>
            <li>
                <img src="assets/images/planets/science.png" alt="" />
            </li>
            <img src="assets/images/arrowSide.png" class="left">
            <img src="assets/images/arrowSide.png" class="right">
        </ul>
    </div>
    
    <div class="container banner">
        <img src="assets/images/banner.png">
    </div>
    
    
    <div class="container" style="bottom: 0%">
        
        <div class="yogo-oona col-xs-4">
            </div>
        
            <div class="object-center col-xs-4" style="top: 40%">
    
                <button id="create" class="menuBtn" style="background-image: url(assets/images/nextButton.png);"></button>
                
                <button id="join" class="menuBtn" style="background-image: url(assets/images/backButton.png);"></button>
            </div>
        
        <div class="yogo-arturius col-xs-4">
            </div> 
          
    </div>

<script src="assets/js/subjects/subjects.js"></script>
