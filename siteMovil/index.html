<!doctype html>
<html>
<head>
    <title class="languageTitle">Yogome tournament</title>
    <meta name="viewport" content="width = 1050, user-scalable = no" />
    <meta charset="UTF-8">   
    <link rel="stylesheet" type="text/css" href="assets/css/main.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/dificulty.css" />
    <!-- Jquery   -->
    <script src="assets/js/lib/jquery.min.js" ></script>
    <!--  Bootstrap 3.0  -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
    
    <script type="text/javascript" src="assets/js/lib/greensock/TweenMax.min.js"></script>
    <script type="text/javascript" src="assets/js/lib/iscroll-probe.js"></script>

    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    
    <script src="assets/js/Carousel.js"></script>
    
    <script>
    $(document).ready(function() {
        $('.carousel-container').carousel({
            num: 1,
            maxWidth: 450,
            maxHeight: 450,
            distance: 100,
            scale: 0.6,
            animationTime: 500,
            autoPlay: false,
            distance: 100
        });
    });
    </script>
    
</head>
    
<body>
     
    <section id="bgGradient"></section>  
    
    <div class="container font-luckiest">
        
        <div class="title-container">
            <div class="center-text" style="transform: translateY(-35%);">DIFFICULTY</div>
        </div>
        
        <div class="dificult-container">
            
            <div class="col-xs-3 sub-grid">
                <button class="left-arrow"></button>
            </div>

            <div class="col-xs-6 sub-grid">
                <div class="lvl-image"></div>
                <div class="center-text">EASY</div>
            </div>

            <div class="col-xs-3 sub-grid">
                <button class="right-arrow"></button>
            </div>
            
        </div>
        
        <div class="menu-container">
            <div class="small-blue-text">SET RULES</div>
            
            <div class="grid-container">
                
                <div id="adition">
                    
                     <div class="col-xs-3 sub-grid">
                        <div id="checkBox0" class="checkBlank">
                            <img src="assets/images/blankCheck.png"> 
                            <img class="markCheck" src="assets/images/markCheck.png">
                        </div>
                    </div>
                    
                    <div class="col-xs-6 sub-grid">
                        <div class="center-text">ADITION</div>
                    </div>
                    
                    <div class="col-xs-3 sub-grid">
                        <div class="vl"></div>
                        <button class="plus-btn"></button>
                    </div>
                    
                </div>
                
                <div id="substraction">
                    
                     <div class="col-xs-3 sub-grid">
                        <div id="checkBox1" class="checkBlank">
                            <img src="assets/images/blankCheck.png"> 
                            <img class="markCheck" src="assets/images/markCheck.png">
                        </div>
                    </div>
                    
                    <div class="col-xs-6 sub-grid">
                        <div class="center-text">SUBSTRACTION</div>
                    </div>
                    
                    <div class="col-xs-3 sub-grid">
                        <div class="vl"></div>
                        <button class="plus-btn"></button>
                    </div>
                    
                </div>
                
                <div id="multiplcation">
                    
                     <div class="col-xs-3 sub-grid">
                        <div id="checkBox2" class="checkBlank">
                            <img src="assets/images/blankCheck.png"> 
                            <img class="markCheck" src="assets/images/markCheck.png">
                        </div>
                    </div>
                    
                    <div class="col-xs-6 sub-grid">
                        <div class="center-text">MULTIPLICATION</div>
                    </div>
                    
                    <div class="col-xs-3 sub-grid">
                        <div class="vl"></div>
                        <button class="plus-btn"></button>
                    </div>
                    
                </div>  
                
                <div id="division">
                    
                    <div class="col-xs-3 sub-grid">
                        <div id="checkBox3" class="checkBlank">
                            <img src="assets/images/blankCheck.png"> 
                            <img class="markCheck" src="assets/images/markCheck.png">
                        </div>
                    </div>
                    
                    <div class="col-xs-6 sub-grid">
                        <div class="center-text">DIVISION</div>
                    </div>
                    
                    <div class="col-xs-3 sub-grid">
                        <div class="vl"></div>
                        <button class="plus-btn"></button>
                    </div>
                    
                </div>
                
            </div>
            
            <div class="bottom-container">
                 <button id="create" class="menuBtn" style="background-image: url(assets/images/backButton.png);"></button>

                <button id="join" class="menuBtn" style="background-image: url(assets/images/nextButton.png);"></button>
            </div>
            
        </div>
    </div>


<script>

    for(var i = 0; i < 4; i++){
        $("#checkBox" + i).attr("selection",1);

        $("#checkBox" + i).click(function(){

             if($(this).attr("selection") == 1){
                 $(this).find(".markCheck").css("display","none");
                 $(this).attr("selection",0)
             }else{
                 $(this).find(".markCheck").css("display","block");
                 $(this).attr("selection",1)
             }
        });
    }
    
</script>
</body>       
</html>
