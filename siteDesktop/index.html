    <body>

    <section id="bgGradient"></section> 
    <section id="bgParallax"></section>      
    <div id="logo"><img class="logoTour img-responsive center-block" src="assets/images/logo.png"></div>
        
    <div id="parallaxContainer"> 
        
            <div class="floor"></div>
            <div class="gradientfloor"></div>
            <div class="sideRight"></div>
            <div class="sideLeft"></div>

        <section id="section1" class="container">
            <div class="row objectsmain">
            <div class="object-left col-xs-4">
            </div>  
            <div class="object-center col-xs-4">
                    <img id="createGame" src="assets/images/createButton.png">
                    <img src="assets/images/joinButton.png">
            </div>
            <div class="object-right col-xs-4">
            </div>    
            </div>
            
            <div id="naoMain">
                <img src="assets/images/nao.png">
            </div>
            
            <div id="estrellaMain">
                <img src="assets/images/estrella.png">
            </div>
            
        </section>
        
        <section id="section2">
            <div class="slider slider_circle_10">
                <div id="planet1" class="planets"><img src="assets/images/planets/mathdromeda.png"></div>
                <div id="planet2" class="planets"><img src="assets/images/planets/codus.png"></div>
                <div id="planet3" class="planets"><img src="assets/images/planets/creat.png"></div>
                <div id="planet4" class="planets"><img src="assets/images/planets/geogra.png"></div>
                <div id="planet5" class="planets"><img src="assets/images/planets/health.png"></div>

                <div id="planet7" class="planets"><img src="assets/images/planets/wordo.png"></div>
     
                <div class="next_button"><img src="assets/images/arrow_side.png"></div>

            </div>        

            <div class="textSubject"><img src="assets/images/math_text.png"></div>
            
            <div class="navButtons">
                <img id="backButton1" src="assets/images/backButton.png">
                <img id="nextButton1" src="assets/images/nextButton.png">
            </div>
            
            <div id="oonaMain">
                <img src="assets/images/oona.png">
            </div>
            
            <div id="arturMain">
                <img src="assets/images/arturius.png">
            </div>
            
        </section>
        
        <section id="section3">
            <div class="containerRules">
                <div class="titlered">Difficulty</div>
                <div class="rules">
                    <div class="prevDifficulty"><img src="assets/images/arrow_side.png"></div>  
                    <div>EASY</div>
                    <div class="nextDifficulty"><img src="assets/images/arrow_side.png"></div>  
                </div>
                <div class="col-xs-6 optionsDifficulty">
                    <div class="col-xs-12 textRules">SET RULES</div>
                    <div class="col-xs-12 optionPurple">
                        <div id="checkBox1" class="checkBlank">
                            <img src="assets/images/blank_check.png"> 
                            <img class="markCheck" src="assets/images/mark_check.png">
                        </div>
                        <div>Addition</div>
                        <div class="divisionShape"></div>
                        <div class="showModal" data-type="SUM"><img src="assets/images/plus.png"></div>
                    </div>
                    <div class="col-xs-12 optionPink">
                        <div id="checkBox2" class="checkBlank">
                            <img src="assets/images/blank_check.png"> 
                            <img class="markCheck" src="assets/images/mark_check.png">
                        </div>
                        <div>Substraction</div>
                        <div class="divisionShape"></div>
                        <div class="showModal" data-type="SUB"><img src="assets/images/plus.png"></div>
                        
                    </div>
                    <div class="col-xs-12 optionYellow">
                        <div id="checkBox3" class="checkBlank">
                            <img src="assets/images/blank_check.png">
                            <img class="markCheck" src="assets/images/mark_check.png">
                        </div>
                        <div>MULTIPLICATION</div>
                        <div class="divisionShape"></div>
                        <div class="showModal" data-type="MUL"><img src="assets/images/plus.png"></div>
                    </div>
                    <div class="col-xs-12 optionGreen">
                        <div id="checkBox4" class="checkBlank">
                            <img src="assets/images/blank_check.png"> 
                            <img class="markCheck" src="assets/images/mark_check.png">
                        </div>
                        <div>DIVISION</div>
                        <div class="divisionShape"></div>
                        <div class="showModal" data-type="DIV"><img src="assets/images/plus.png"></div>
                        
                    </div>
                </div>
                <div class="col-xs-6 iconDifficulty">
                    <img src="assets/images/difficultyimage.png">
                </div>
            
            </div>
            
            <div id="modalDifficulty">
                <div class="m-containerDifficulty">
                    <div class="headerDifficulty">
                        <p>MULTIPLICATION</p>
                        <img class="closeButton" src="assets/images/closeButton.png">
                    </div>
                    <div class="choiceOptions">
                        
                    </div>
                
                </div>
            
            </div>
            
            
            <div class="navButtons" style="top:85%;">
                <img id="backButton2" src="assets/images/backButton.png">
                <img id="nextButton2" src="assets/images/nextButton.png">
            </div>
            
        </section>
        
        
        <section  id="section4">
            <div class="containerRules">
            <div class="titlered">Customize</div>
                <div class="col-xs-6 optionsTime">
                    <div class="bgYellow">
                        TIME
                    </div>
                    
                        <div class="row">
                            <div class="col-xs-12">
                                <img src="assets/images/clockImage.png">
                            </div>
                            <div class="row timeOptions">
                                <div class="col-xs-4"><img src="assets/images/restButton.png"></div>
                                <div class="col-xs-4"> 3:00</div>
                                <div class="col-xs-4"><img src="assets/images/sumButton.png"></div>
                                <div class="col-xs-12">Minutes</div>
                            </div>
                            
                        </div>
                </div>
                
                <div class="col-xs-6 optionsRounds">
                    <div class="bgPurple">
                        Rounds
                    </div>
                        <div class="row">
                            
                            <div class="col-xs-12" style="opacity:0;">
                                <img src="assets/images/clockImage.png">
                            </div>
                            <div class="row roundOptions">
                                <div id="restRound" class="col-xs-4"><img src="assets/images/arrowPurple.png"></div>
                                <div id="roundOptions" class="col-xs-4 "> <div>3</div></div>
                                <div id="sumRound" class="col-xs-4"><img src="assets/images/arrowPurple.png"></div>
                            </div>
                            
                        </div>
                </div>
            </div>
            
            <div class="navButtons" style="top:85%;">
                <div id="backButton3" class="redBtn" >BACK</div>
                <div id="nextButton3" class="greenBtn">SET UP</div>
            </div>
            
        </section>
        
        <section id="section5">
        <div class="containerRules">
            <div class="titlered">Lobby</div>
            <div class="containerPin">
                <div class="bgGreen">PIN</div>
                <div id="pin">00000</div>
                <div class="textShare">Share this number with the other player</div>
                <div>
                    <div class="yogotarsSelecitons">
                        <div class="yogotarSelect">
                            <span class="imageYogotar"><img src="assets/yogotars/1.png"></span>
                            <div class="playerName">sdasdsada</div>
                        </div>
                        <div class="yogotarSelect">
                            <span class="imageYogotar"><img src="assets/yogotars/1.png"></span>
                            <div class="playerName">sdasdsada</div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
            <div class="navButtons">
                <div id="StartButton" class="greenBtn">START</div>
            </div>
            
        </section>

<script type="text/javascript" src="assets/js/modalOptions.js"></script>    
<script>
            //$("#logo").hide();   
    
    $("#createGame").click(function(){
        $("#logo").hide();
        $("#section1").css("display","none");
        $("#section2").css("display","block");
    });
                    
    $("#backButton1").click(function(){
        $("#logo").show();
        $("#section1").css("display","block");
        $("#section2").css("display","none");
    });
                    
    $("#nextButton1").click(function(){
        $("#section3").css("display","block");
        $("#section2").css("display","none");
    });
                    
    $("#backButton2").click(function(){
        $("#section2").css("display","block");
        $("#section3").css("display","none");
    });
                    
    $("#nextButton2").click(function(){
        
        $("#section4").css("display","block");
        $("#section3").css("display","none");
    });
                    
    $("#backButton3").click(function(){
        $("#section3").css("display","block");
        $("#section4").css("display","none");
    });
                    
    $("#nextButton3").click(function(){
        
        $("#section5").css("display","block");
        $("#section4").css("display","none");
    });
    
    $("#StartButton").click(function(){
        
    });
                                    
   $(document).ready(function() {
     $('.slider_circle_10').EasySlides({'autoplay': false, 'show': 13})
   });

        $("#section4").css("display","none");
        $("#section5").css("display","none");
        $("#section3").css("display","none");
        $("#section4").css("display","none");
    
</script>
